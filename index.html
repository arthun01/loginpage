<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Login Page</title>
</head>
<body>
    <div class="login">

        <aside class="secundario">
            <a href="index.html"><img src="./assets/snow.svg" alt="" width="40px"></a>

            <h1>Welcome<br>Back!</h1>
        </aside>

        <main class="principal">
            <div class="text">
                <h1>Login</h1>
                <p>Welcome back! Please login to your account.</p>
            </div>

            <form action="">
                <label for="uname" class="top">User Name</label>
                <input type="text" id="uname" class="text">

                <label for="pass" class="pass">Password</label>
                <input type="text" id="pass" class="text">

                <div class="finform">
                    <div class="check">
                        <input type="checkbox" id="check" value="">
                        <label for="check">Remember Me</label>
                    </div>
    
                    <a href="#">Forget Password?</a>
                </div>

                <input type="button" value="Login" class="text btn">

            </form>

            <div class="footer">
                <p>New User?</p>
                <a href="#">Signup</a>
            </div>
        </main>

    </div>
</body>
</html>
